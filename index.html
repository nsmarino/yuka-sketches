<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern ThreeJS ⚡️</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(#e66465, #9198e5);
      }
      canvas {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }
      .bg {
        background-image: url("zonk.png");
        background-size: 180%;
        background-position-x: 0%;
        background-position-y: 45%;
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        width: 1000px;
        height: 600px;
      }
      #skybox {
        pointer-events: none;
        z-index: 1;
        background-image: linear-gradient(to top, rgba(0, 250, 225, 0), rgba(0,0,0,0.0)), url("ocean.jpeg");
        -webkit-mask-image: -webkit-gradient(linear, left top, left bottom, 
    from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));
        background-repeat:no-repeat;
        width: 1000px;
        height: 600px;
        position: fixed;
        top: 80px;
        background-size: cover;
        left: 50%;
        transform: translateX(-50%) rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div id="skybox"></div>
    <div class="bg"></div>
    <script type="module" src="/src/_working.js"></script>
  </body>
</html>
